<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Defender with Textures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #ade8f4, #f0f4f8); /* Light blue gradient for the respiratory theme */
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #333;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="info" id="info">Lung Defender - Protect the Respiratory System!</div>
    <canvas id="gameCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Resize the canvas to fit the screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load images for player and blocks (using GitHub URLs)
        const playerImage = new Image();
        playerImage.src = 'https://raw.githubusercontent.com/lethalcompanyisamazing/HealthGame/main/images/player_texture.png'; // Replace with your GitHub URL

        const enemyImage = new Image();
        enemyImage.src = 'https://raw.githubusercontent.com/lethalcompanyisamazing/HealthGame/main/images/enemy_texture.png'; // Replace with your GitHub URL

        const healingImage = new Image();
        healingImage.src = 'https://raw.githubusercontent.com/lethalcompanyisamazing/HealthGame/main/images/healing_texture.png'; // Replace with your GitHub URL

        // Player character
        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 50,
            health: 100,
            speed: 5
        };

        // Healing blocks
        let healingBlocks = [];

        // Basic enemy structure
        let enemies = [];

        // Game time (used to gradually increase speed and spawn rate)
        let gameTime = 0;

        // Game Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player (using texture)
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

            // Move player with arrow keys, restricted to bottom of the screen
            if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
            if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;

            // Increase game time (used to make blocks fall faster and spawn more)
            gameTime += 1;

            // Gradually increase spawn rate (more blocks fall as time passes)
            const spawnRate = 0.02 + gameTime / 5000;
            const healingSpawnRate = 0.001 + gameTime / 10000;

            // Spawn new enemies (bad blocks)
            if (Math.random() < spawnRate) {
                let enemy = {
                    x: Math.random() * canvas.width,
                    y: 0,
                    width: 30,
                    height: 30,
                    speed: 2  // Initial speed
                };
                enemies.push(enemy);
            }

            // Spawn new healing blocks (good blocks)
            if (Math.random() < healingSpawnRate) {  // Very low spawn rate (increases over time)
                let healingBlock = {
                    x: Math.random() * canvas.width,
                    y: 0,
                    width: 30,
                    height: 30,
                    speed: 2  // Initial speed
                };
                healingBlocks.push(healingBlock);
            }

            // Move and draw enemies (bad blocks)
            for (let i = 0; i < enemies.length; i++) {
                let enemy = enemies[i];
                enemy.y += enemy.speed;
                enemy.speed = 2 + gameTime / 500;  // Gradually increase speed over time
                ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height); // Draw using texture

                // Check for collision with player (bad block)
                if (isCollision(player, enemy)) {
                    player.health -= 10;  // Bad blocks deal 10 damage
                    enemies.splice(i, 1);
                    i--;
                }
            }

            // Move and draw healing blocks (good blocks)
            for (let i = 0; i < healingBlocks.length; i++) {
                let block = healingBlocks[i];
                block.y += block.speed;  // Healing blocks fall like enemies
                block.speed = 2 + gameTime / 1000;  // Gradually increase speed for healing blocks as well
                ctx.drawImage(healingImage, block.x, block.y, block.width, block.height); // Draw using texture

                // Check for collision with player (healing block)
                if (isCollision(player, block)) {
                    player.health = Math.min(100, player.health + 10);  // Heal 10 health, max 100
                    healingBlocks.splice(i, 1);
                    i--;
                }
            }

            // Display health
            ctx.fillStyle = "#000";
            ctx.font = "20px Arial";
            ctx.fillText(`Health: ${player.health}`, 20, 40);

            if (player.health <= 0) {
                gameOver();
            }

            requestAnimationFrame(gameLoop);
        }

        // Check for collision
        function isCollision(player, entity) {
            return player.x < entity.x + entity.width &&
                player.x + player.width > entity.x &&
                player.y < entity.y + entity.height &&
                player.y + player.height > entity.y;
        }

        // Handle key presses
        let keys = {};
        window.addEventListener("keydown", (e) => {
            keys[e.key] = true;
        });
        window.addEventListener("keyup", (e) => {
            keys[e.key] = false;
        });

        // End game
        function gameOver() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.font = "40px Arial";
            ctx.fillText("Game Over!", canvas.width / 2 - 100, canvas.height / 2);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
